<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="calculator">
        <input type="text" id="display" readonly v-model="displayValue" />
        <div class="buttons">
          <button
            v-for="(btn, index) in buttons"
            :key="btn.id"
            :data-value="btn.value"
            :data-action="btn.action"
            @click="handleInput(btn)"
          >
            {{btn.label}}
          </button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    ></script>
    <script src="https://unpkg.com/mathjs@11.11.0/lib/browser/math.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
