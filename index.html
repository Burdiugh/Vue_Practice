    <div id="practiceapp">
      <div class="learning-card">
        <div class="card-body">
          <div>
            <h2>{{title}}</h2>
          </div>
          <div v-for="(button, i) in stagesButtons" :key="button.id">
            <div class="center-text" v-if="button.isActive">
              <p>{{button.description}}</p>
            </div>
          </div>

          <div class="buttons">
            <button
              :class="[button.isColored ? 'active-color' : '', 'custom-btn']"
              v-for="(button, index) in stagesButtons"
              :key="button.index"
              @click="onStageHandler(index)"
            >
              <span class="btn-label">{{button.label}}</span>
              <span class="btn-name">{{button.dedication}}</span>
            </button>
          </div>
          <div class="control-buttons">
            <button class="control-btn" @click="moveBack()">Prev</button>
            <button class="control-btn" @click="moveForward()">Next</button>
          </div>

          <div>
            <p></p>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    ></script>
    <script src="https://unpkg.com/mathjs@11.11.0/lib/browser/math.js"></script>
